{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <h3>Edit Profile</h3>

    <div class="row mx-auto">
        <div class="column-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form | crispy }}

                <button class="btn btn-danger">Update</button>
            </form>
        </div>
    </div>


{% endblock %}
