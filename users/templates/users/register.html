{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register Page{% endblock %}

{% block content %}
    <h3>Register Page</h3>

    <div class="row mx-auto">
        <div class="column-3">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}

                {{ form | crispy }}

                <button class="btn btn-success" type="submit">Submit</button> <span></span>
            </form>
        </div>
    </div>
{% endblock %}
