{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login Page{% endblock %}

{% block content %}
    <h3>Login Page</h3>

    <div class="row mx-auto">
        <div class="column-3">
            <form method="post">
                {% csrf_token %}
                {{ login_form | crispy }}

                <button class="btn btn-primary">Log in</button>  <span>No account? Then, <a href="{% url  'users:register' %}">get registered</a></span>
            </form>
        </div>
    </div>
{% endblock content %}
